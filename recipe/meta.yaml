{% set name = "conda-sphinx-theme" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conda_sphinx_theme-{{ version }}.tar.gz
  sha256: 953b8e4502273f463f9c50e9781c03ab611ebd7ffc7cf78c2cd7ad59e9aa893e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=61.0
  run:
    - pydata-sphinx-theme >=0.13.1
    - python >=3.7
    - sphinx-favicon

test:
  imports:
    - conda_sphinx_theme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/conda-sphinx-theme
  summary: Conda theme for Sphinx
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/conda-incubator/conda-sphinx-theme

extra:
  recipe-maintainers:
    - kathatherine
    - travishathaway
